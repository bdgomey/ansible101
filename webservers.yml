# setup webservers
---
- name: creating a webserver
  hosts: webservers
  become: true
  vars_files:
    vars.yaml
  tasks:
    - name: update all packages to the latest version
      package: 
        name: "*" 
        state: latest

    - name: install apache webserver
      package: 
        name: apache2 
        state: present

    - name: delete original index.html file
      file: 
        path: /var/www/html/index.html 
        state: absent

    - name: create new index.html file
      lineinfile:
        create: yes
        path: /var/www/html/index.html
        line: <h1> "Hello World !!" </h1>

    - name: start apache
      service: 
        name: apache2 
        state: started